<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spendeformular</title>
    <style>
        body {
            background-image: url('bilder/kinder.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            /* Bild bleibt beim Scrollen fixiert */
            background-repeat: no-repeat;
            color: #333;
            /* Dunkle Textfarbe für bessere Lesbarkeit */
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.7);
            /* Leicht transparente Hintergrundfarbe für das Formular */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        fieldset {
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.6);
            /* Leicht transparente Hintergrundfarbe für fieldset */
            padding: 10px;
            border-radius: 8px;
        }

        .form-control {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
            /* Dunklere Farbe für Labels */
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            /* Hellere Randfarbe */
            background-color: #f9f9f9;
            /* Hellere Hintergrundfarbe für Eingabefelder */
            color: #333;
            /* Dunkle Textfarbe für Eingabefelder */
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
            vertical-align: middle;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #008cba;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #005f72;
        }

        select {
            background-color: #f9f9f9;
            /* Hellere Hintergrundfarbe für Select-Element */
        }

        textarea {
            background-color: #f9f9f9;
            /* Hellere Hintergrundfarbe für Textarea */
            resize: vertical;
            /* Vertikale Größenänderung erlauben */
        }

        h1 {
            text-align: center;
            color: #333;
            /* Dunkle Textfarbe für den Titel */
        }
    </style>
</head>

<body>
    <fieldset>
        <h1 style="text-align: center; color: #333;">Spendeformular</h1>
    </fieldset>
    <form action="https://gibm.becknet.ch/formular/formular.php" method="POST">
        <fieldset>
            <legend style="color: #333;">Persönliche Informationen</legend>
            <div class="form-control">
                <label for="anrede">Anrede *</label>
                <div>
                    <span>Frau</span>
                    <input type="radio" name="anrede" id="frau" value="Frau" required>
                    <span style="margin-left: 20px;">Herr</span>
                    <input type="radio" name="anrede" id="herr" value="Herr">
                    <span style="margin-left: 20px;">Anderes</span>
                    <input type="radio" name="anrede" id="anderes" value="Anderes">
                </div>
            </div>
            <div class="form-control">
                <label for="vorname">Vorname: *</label>
                <input type="text" name="vorname" id="vorname" minlength="1" maxlength="30" required
                    placeholder="Ihr Vorname">
            </div>
            <div class="form-control">
                <label for="nachname">Nachname: *</label>
                <input type="text" id="nachname" name="nachname" minlength="1" maxlength="30" required
                    placeholder="Ihr Nachname">
            </div>
            <div class="form-control">
                <label for="email">E-Mail: *</label>
                <input type="email" id="email" name="email" required placeholder="Ihre E-Mail-Adresse">
            </div>
            <div class="form-control">
                <label for="telefon">Telefon:</label>
                <input type="tel" id="telefon" name="telefon" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                    placeholder="123-456-78-90">
            </div>
            <div class="form-control">
                <label for="geburtsdatum">Geburtsdatum: *</label>
                <input type="date" id="geburtsdatum" name="geburtsdatum" required>
            </div>
        </fieldset>

        <fieldset>
            <legend style="color: #333;">Kreditkartendetails</legend>
            <div class="form-control">
                <label for="karteninhaber">Karteninhaber:</label>
                <input type="text" id="karteninhaber" name="karteninhaber" required minlength="5" maxlength="50"
                    placeholder="Name des Karteninhabers">
            </div>

            <div class="form-control">
                <label for="creditkarte">Kreditkartennummer: *</label>
                <input type="text" id="creditkarte" name="creditkarte" required pattern="[0-9]{16}"
                    placeholder="Ihre Kreditkartennummer" maxlength="16">
            </div>

            <div class="form-control">
                <label for="ablaufdatum">Ablaufdatum: *</label>
                <input type="month" id="ablaufdatum" name="ablaufdatum" required>
            </div>

            <div class="form-control">
                <label for="cvc">CVC: *</label>
                <input type="text" id="cvc" name="cvc" required pattern="[0-9]{3}" placeholder="xxx" maxlength="3">
            </div>
        </fieldset>

        <fieldset>
            <legend style="color: #333;">Zusätzliche Informationen</legend>
            <fieldset>
                <legend style="color: #333;">Account Details (Falls vorhanden)</legend>
                <div class="form-control">
                    <label for="benutzernameOptional">Benutzername:</label>
                    <input type="text" id="benutzernameOptional" name="benutzernameOptional" minlength="5"
                        maxlength="20" placeholder="Ihr Benutzername">
                </div>
                <div class="form-control">
                    <label for="passwortOptional">Passwort:</label>
                    <input type="password" id="passwortOptional" name="passwortOptional" minlength="8" maxlength="20"
                        placeholder="Ihr Passwort">
                </div>
            </fieldset>

            <div class="form-control">
                <label for="website">Website:</label>
                <a href="https://www.petitesuisse.ch/" target="_blank" style="color: #00a2e8;">petitesuisse.ch</a>
            </div>

            <div class="form-control">
                <label for="geschlecht">Spenden: *</label>
                <select id="geschlecht" name="geschlecht" required>
                    <option value="0">Bitte wählen</option>
                    <option value="1">TEDDYBÄR FÜR KINDER IN NOT</option>
                    <option value="2">SPENDEN - PERSÖNLICHER ANLASS</option>
                    <option value="3">IHRE SPENDE FÜR KINDER</option>
                    <option value="4">ONLINE WEIHNACHTSPAKETE</option>
                    <option value="5">HERZENSWÜNSCHE VON KINDERN</option>
                    <option value="6">KINDERARMUT SCHWEIZ</option>
                </select>
            </div>

            <div class="form-control">
                <label for="betrag">Betrag CHF: *</label>
                <input list="betragList" id="betrag" name="betrag" required>
                <datalist id="betragList">
                    <option value="10"></option>
                    <option value="20"></option>
                    <option value="50"></option>
                    <option value="100"></option>
                </datalist>
            </div>

            <div class="form-control">
                <p><label for="nachricht">Nachricht:</label></p>
                <textarea id="nachricht" name="nachricht" placeholder="Ihre Nachricht"
                    style="width: 100%; height: 100%;"></textarea>
            </div>

            <div class="form-control">
                <label for="spendenbescheinigung">Spendenbescheinigung: *</label>
                <div>
                    <span>Ja</span>
                    <input type="radio" id="spendenbescheinigung-ja" name="spendenbescheinigung" value="Ja" required>
                    <span style="margin-left: 20px;">Nein</span>
                    <input type="radio" id="spendenbescheinigung-nein" name="spendenbescheinigung" value="Nein"
                        required>
                </div>
            </div>
        </fieldset>

        <div class="form-control" style="text-align: center;">
            <input type="submit" value="Absenden">
            <input type="reset" value="Löschen">
        </div>
    </form>
</body>

</html>
